<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/question-mark.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Quizzes</h1>
    <div class="user-info" id="userInfo">Not signed in</div>
  </header>

  <main>
    <div class="top-actions">
      <button id="logoutBtn" class="btn btn-secondary">Sign out</button>
      <button id="builderBtn" class="btn btn-primary admin-only">Build your own quiz!</button>
    </div>

    <section>
      <h2 style="font-size:18px; margin-bottom:8px;">Available quizzes</h2>
      <div id="quizList" class="quiz-list"></div>
      <div id="emptyMsg" class="empty" style="display:none;">No quizzes yet. Add some in <code>quizzes/data.json</code>.</div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
