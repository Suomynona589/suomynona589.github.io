<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/question-mark.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Quizzes</h1>
    <div class="user-info" id="userInfo">Not signed in</div>
  </header>

  <button id="builderBtn" class="btn btn-primary admin-only builder-button">
    Build your own quiz!
  </button>

  <main>
    <div class="top-actions">
      <button id="logoutBtn" class="btn btn-secondary">Sign out</button>
    </div>

    <section>
      <h2 style="font-size:18px; margin-bottom:8px;">Available quizzes</h2>

      <div class="quiz-grid">

        <!-- QUIZ 1 -->
        <a class="quiz-card" href="/quiz-1/">
          <img src="/images/HoO.png" alt="Heroes of Olympus" class="quiz-thumb">
          <div class="quiz-info">
            <h3>Heroes of Olympus Quiz</h3>
            <div class="quiz-score" id="score-hoo"></div>
          </div>
        </a>

        <!-- QUIZ 2 -->
        <a class="quiz-card" href="/quiz-2/">
          <img src="/images/KC.png" alt="Kane Chronicles" class="quiz-thumb">
          <div class="quiz-info">
            <h3>Kane Chronicles Quiz</h3>
            <div class="quiz-score" id="score-kc"></div>
          </div>
        </a>

        <!-- QUIZ 3 -->
        <a class="quiz-card" href="/quiz-3/">
          <img src="/images/HP.png" alt="Harry Potter" class="quiz-thumb">
          <div class="quiz-info">
            <h3>Harry Potter Quiz</h3>
            <div class="quiz-score" id="score-hp"></div>
          </div>
        </a>

        <!-- QUIZ 4 -->
        <a class="quiz-card" href="/quiz-4/">
          <img src="/images/PJO.png" alt="Percy Jackson" class="quiz-thumb">
          <div class="quiz-info">
            <h3>Percy Jackson Quiz</h3>
            <div class="quiz-score" id="score-pjo"></div>
          </div>
        </a>

        <!-- QUIZ 5 -->
        <a class="quiz-card" href="/quiz-5/">
          <img src="/images/TØP.png" alt="Twenty-one Pilots" class="quiz-thumb">
          <div class="quiz-info">
            <h3>Twenty-one Pilots Quiz</h3>
            <div class="quiz-score" id="score-tøp"></div>
          </div>
        </a>
        
        <!-- QUIZ 6 -->
        <a class="quiz-card" href="/quiz-6/">
        <img src="/images/ATLA.png" alt="Avatar the Last Airbender" class="quiz-thumb atla">
        <div class="quiz-info">
        <h3>Avatar the Last Airbender Quiz</h3>
        <div class="quiz-score" id="score-atla"></div>
      </div>
    </a>
        
      </div>
    </section>
  </main>

  <a class="github-link" href="https://github.com/Suomynona589/suomynona589.github.io" target="_blank">GitHub Source Code</a>
  <script type="module" src="script.js"></script>
</body>
</html>
