<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Quiz Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: 8px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>

    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="email">

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password">

    <button id="emailSignInBtn">Sign in with Email</button>
    <button id="googleSignInBtn" class="secondary">Sign in with Google</button>
    <button id="anonSignInBtn" class="secondary">Continue as Guest</button>

    <div class="error" id="error"></div>
    <div class="small">After signing in, you’ll be taken to your quizzes.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDHKqrPamXSvMI9U8L1ZWrE-WL8ltj3EY",
      authDomain: "suomynona589-github-io.firebaseapp.com",
      projectId: "suomynona589-github-io",
      storageBucket: "suomynona589-github-io.firebasestorage.app",
      messagingSenderId: "1048880083720",
      appId: "1:1048880083720:web:fc2b84d1dcfbb8d36c32bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailBtn = document.getElementById("emailSignInBtn");
    const googleBtn = document.getElementById("googleSignInBtn");
    const anonBtn = document.getElementById("anonSignInBtn");
    const errorEl = document.getElementById("error");

    function showError(msg) {
      errorEl.textContent = msg || "";
    }

    emailBtn.addEventListener("click", async () => {
      showError("");
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        showError("Enter email and password.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/quizzes/";
      } catch (err) {
        showError(err.message);
      }
    });

    googleBtn.addEventListener("click", async () => {
      showError("");
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "/quizzes/";
      } catch (err) {
        showError(err.message);
      }
    });

    anonBtn.addEventListener("click", async () => {
      showError("");
      try {
        await signInAnonymously(auth);
        window.location.href = "/quizzes/";
      } catch (err) {
        showError(err.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Already signed in → go straight to quizzes
        if (!window.location.pathname.startsWith("/quizzes")) {
          window.location.href = "/quizzes/";
        }
      }
    });
  </script>
</body>
</html>
