<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/question-mark.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>Quiz Builder</h1>
    <div class="user-info" id="userInfo">Checking authâ€¦</div>
  </header>

  <div class="disabled-overlay" id="blockedOverlay">
    <div>
      <p>Quiz Builder is not yet available for regular users</p>
      <button id="goHomeBtn" class="btn btn-secondary" style="margin-top:10px;">Back to home</button>
    </div>
  </div>

  <main>
    <div class="top-row">
      <button id="backBtn" class="btn btn-secondary">â† Back to quizzes</button>
      <button id="addQuestionBtn" class="btn btn-primary">+ Add question</button>
    </div>

    <section class="builder-row">
  <div class="builder-field">
    <label for="quizTitle">Quiz title</label>
    <input id="quizTitle" type="text" placeholder="e.g. Percy Jackson">
  </div>

  <div class="builder-field small">
    <label for="nickname">Nickname</label>
    <input id="nickname" type="text" placeholder="ex: pjo" maxlength="5">
  </div>

  <div class="builder-field small">
    <label for="imageNickname">Image Nickname</label>
    <input id="imageNickname" type="text" placeholder="ex: PJO" maxlength="5">
  </div>
</section>

    <section class="questions-container" id="questionsContainer"></section>

    <section style="margin-top:20px;">
      <button id="sendBtn" class="btn btn-primary">Generate JSON and send</button>
      <div id="status" class="status"></div>
    </section>
  </main>

  <a class="github-link" href="https://github.com/Suomynona589/suomynona589.github.io" target="_blank">GitHub Source Code</a>
  <a class="home-link" href="/home">â†ğŸ  Home</a>
  <script type="module" src="script.js"></script>
</body>
</html>
