<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/question-mark.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz Builder</h1>
    <div class="user-info" id="userInfo">Checking auth…</div>
  </header>

  <main>
    <div class="row">
      <button id="backBtn" class="btn btn-secondary">← Back to quizzes</button>
    </div>

    <div class="row">
      <label for="quizTitle">Quiz title</label>
      <input id="quizTitle" type="text" placeholder="e.g. Animal Trivia">
    </div>

    <div class="row">
      <label for="quizCode">Quiz code</label>
      <textarea id="quizCode" placeholder="Paste or write your quiz code here..."></textarea>
      <div class="note">
        When you click “Send to my email”, this will be sent as <code>{{quiz_code}}</code> and the title as <code>{{quiz_title}}</code>.
      </div>
    </div>

    <div class="row">
      <button id="sendBtn" class="btn btn-primary">Send to my email</button>
    </div>

    <div id="status" class="status"></div>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
