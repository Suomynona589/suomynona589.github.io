<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/question-mark.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz Builder</h1>
    <div class="user-info" id="userInfo">Checking auth…</div>
  </header>

  <div class="disabled-overlay" id="blockedOverlay">
    <div>
      <p>You are not allowed to use the quiz builder.</p>
      <button id="goHomeBtn" class="btn btn-secondary" style="margin-top:10px;">Back to quizzes</button>
    </div>
  </div>

  <main>
    <div class="top-row">
      <button id="backBtn" class="btn btn-secondary">← Back to quizzes</button>
      <button id="addQuestionBtn" class="btn btn-primary">+ Add question</button>
    </div>

    <section>
      <label for="quizTitle">Quiz title</label>
      <input id="quizTitle" type="text" placeholder="e.g. Animal Trivia">
      <div class="note">
        This will be sent as <code>{{quiz_title}}</code> in your EmailJS template.
      </div>
    </section>

    <section class="questions-container" id="questionsContainer"></section>

    <section style="margin-top:20px;">
      <button id="sendBtn" class="btn btn-primary">Generate JSON and send to my email</button>
      <div class="note">
        The generated JSON will be sent as <code>{{quiz_code}}</code>. Each question has 2–5 choices.
      </div>
      <div id="status" class="status"></div>
      <pre id="preview" class="preview" style="display:none;"></pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
