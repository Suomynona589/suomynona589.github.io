<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
    }
    header {
      background: #4f46e5;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header .user-info {
      font-size: 13px;
      opacity: 0.9;
    }
    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px 32px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.4;
      resize: vertical;
      background: #f9fafb;
    }
    .row {
      margin-bottom: 16px;
    }
    .btn {
      padding: 9px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary {
      background: #10b981;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .status.ok {
      color: #047857;
    }
    .status.err {
      color: #b91c1c;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Builder</h1>
    <div class="user-info" id="userInfo">Checking auth…</div>
  </header>

  <main>
    <div class="row">
      <button id="backBtn" class="btn btn-secondary">← Back to quizzes</button>
    </div>

    <div class="row">
      <label for="quizTitle">Quiz title</label>
      <input id="quizTitle" type="text" placeholder="e.g. Animal Trivia">
    </div>

    <div class="row">
      <label for="quizCode">Quiz code</label>
      <textarea id="quizCode" placeholder="Paste or write your quiz code here..."></textarea>
      <div class="note">
        When you click “Send to my email”, this will be sent as <code>{{quiz_code}}</code> and the title as <code>{{quiz_title}}</code>.
      </div>
    </div>

    <div class="row">
      <button id="sendBtn" class="btn btn-primary">Send to my email</button>
    </div>

    <div id="status" class="status"></div>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDHKqrPamXSvMI9U8L1ZWrE-WL8ltj3EY",
      authDomain: "suomynona589-github-io.firebaseapp.com",
      projectId: "suomynona589-github-io",
      storageBucket: "suomynona589-github-io.firebasestorage.app",
      messagingSenderId: "1048880083720",
      appId: "1:1048880083720:web:fc2b84d1dcfbb8d36c32bd"
    };

    const ADMIN_EMAIL = "suomynona589@gmail.com";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userInfoEl = document.getElementById("userInfo");
    const backBtn = document.getElementById("backBtn");
    const sendBtn = document.getElementById("sendBtn");
    const titleInput = document.getElementById("quizTitle");
    const codeInput = document.getElementById("quizCode");
    const statusEl = document.getElementById("status");

    backBtn.addEventListener("click", () => {
      window.location.href = "/quizzes/";
    });

    function setStatus(msg, ok = false) {
      statusEl.textContent = msg || "";
      statusEl.className = "status " + (ok ? "ok" : "err");
    }

    // Initialize EmailJS (replace with your public key)
    // You already have: emailjs.send("service_bdzvpui","template_q4r5d3d");
    // Here we just make sure the SDK is ready.
    emailjs.init("YOUR_PUBLIC_KEY_HERE");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/";
        return;
      }
      const email = user.email || "(anonymous)";
      userInfoEl.textContent = `Signed in as ${email}`;

      if (email !== ADMIN_EMAIL) {
        // Not you → no access
        setStatus("You are not allowed to use the builder.", false);
        sendBtn.disabled = true;
      }
    });

    sendBtn.addEventListener("click", async () => {
      setStatus("");
      const title = titleInput.value.trim();
      const code = codeInput.value;

      if (!title) {
        setStatus("Enter a quiz title first.");
        return;
      }
      if (!code) {
        setStatus("Enter some quiz code first.");
        return;
      }

      try {
        await emailjs.send("service_bdzvpui", "template_q4r5d3d", {
          quiz_title: title,
          quiz_code: code
        });
        setStatus("Sent! Check your email for the quiz code.", true);
      } catch (err) {
        setStatus("Failed to send email: " + err.message);
      }
    });
  </script>
</body>
</html>
