<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/question-mark.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>Quiz Builder</h1>
    <div class="user-info" id="userInfo">Checking auth‚Ä¶</div>
  </header>

  <div class="disabled-overlay" id="blockedOverlay">
    <div>
      <p>Quiz Builder is not yet available for regular users</p>
      <button id="goHomeBtn" class="btn btn-secondary" style="margin-top:10px;">Back to home</button>
    </div>
  </div>

  <main>
    <div class="top-row">
      <button id="backBtn" class="btn btn-secondary">‚Üê Back to quizzes</button>
      <button id="addQuestionBtn" class="btn btn-primary">+ Add question</button>
    </div>

    <section class="builder-row">
  <div class="builder-field title-field">
    <label for="quizTitle">Quiz Title</label>
    <input id="quizTitle" type="text" placeholder="e.g. Percy Jackson">
  </div>

  <div class="builder-field small-field">
    <label for="nickname">Nickname</label>
    <input id="nickname" type="text" maxlength="5" placeholder="pjo">
  </div>

  <div class="builder-field small-field">
    <label for="imageNickname">Image Nickname</label>
    <input id="imageNickname" type="text" maxlength="5" placeholder="PJO">
  </div>

  <div class="builder-field small-field">
    <label for="quizNumber">Quiz #</label>
    <input id="quizNumber" type="text" maxlength="5" placeholder="6">
  </div>
</section>
  </main>

  <a class="github-link" href="https://github.com/Suomynona589/suomynona589.github.io" target="_blank">GitHub Source Code</a>
  <a class="home-link" href="/home">‚Üêüè† Home</a>
  <script type="module" src="script.js"></script>
</body>
</html>
